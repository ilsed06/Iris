<section class="content">
    <!-- Seed Menu -->
    <div id="seedMenu">
      <h4 id="sectionTitle">Welcome to Iris!</h4>
      <div id="modal-content">
        <p id="description"></p>
      </div>
      <div id="start">
        <p id="howTo">Start by clicking a seed and answering a question about various catagories about STEM! Grow your plant by clicking on your plant, answering questions, and watch your plant grow!</p>
      <button id="begin" onclick="welcome()"> Click Here to Start</button>
      </div>
      <div id="seed-container">
        <!--Empty Slots for Future Developement  -->

          <img src = "images/HackVioletPurSeeds2.png" class="pots" onclick ="codeClicked('codePlant', 'codeSeed')" id = "codeSeed"></img>
        </div>
        <div class="seed-item"> 
          <img src = "images/HackVioletPurSeeds.png" class="pots" onclick ="codeClicked('healthPlant', 'healthSeed')" id = "healthSeed"></img>
        </div>
        <div class="seed-item"> 
          <img src = "images/HackVioletYellowSeeds.webp" class="pots" onclick ="codeClicked('peoplePlant', 'peopleSeed')" id = "peopleSeed"></img>
        </div>
        <div class="seed-item"> 
          <img src = "images/HackVioletPinkSeeds.webp" class="pots" onclick ="codeClicked('sustainPlant','sustainSeed')" id = "sustainSeed"></img>
        </div>
        <div class="seed-item"> 
          <img src = "images/HackVioletOrangeSeeds.png" class="pots" onclick ="codeClicked('financePlant', 'financeSeed')" id = "financeSeed"></img>
        </div>

        <div class="seed-item"> </div>
        <div class="seed-item"> </div>
        <div class="seed-item"> </div>
        <div class="seed-item"> </div>
      </div>
    </div>

      <!--Empty Slots for Future Developement  -->
      <div class="grid-item" onclick="plantClicked('codePlant')">
        <img src = "images/HackVioletPot.png" class="pots" id = "codePlant"></img>
      </div>
      <div class="grid-item"> </div>
      <div class="grid-item"> </div>
      <div class="grid-item" onclick="plantClicked('healthPlant')"> 
        <img src = "images/HackVioletPot.png" class="pots" id = "healthPlant"></img>
      </div>
      <div class="grid-item"> </div>
      <div class="grid-item"> </div>
      <div class="grid-item"> </div>
      <div class="grid-item" onclick="plantClicked('peoplePlant')"> 
        <img src = "images/HackVioletPot.png" class="pots" id = "peoplePlant"></img>
      </div>
      <div class="grid-item"> </div>
      <div class="grid-item"> </div>
      <div class="grid-item"> </div>
      <div class="grid-item" onclick="plantClicked('sustainPlant')">

      </div>
      <div class="grid-item"> </div>
      <div class="grid-item"> </div>
      <div class="grid-item" onclick="plantClicked('financePlant')"> 
        <img src = "images/HackVioletPot.png" class="pots" id = "financePlant"></img>
      </div>
    </div>

    <div class="form-popup" id="popup">
      
    </div>

  </section>

      <div class="pgrid-item">

      </div>

        <p id="name">Add Name</p>
      </div>
      <div class="pgrid-item"> 
        <p id="level">Level: 0</p>
      </div>
      <div class="pgrid-item"> 
         <img src = "images/HackVioletHeartThree.png" id="heart"></img>

      </div>
      
    </div>
